<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="تطبيق حجز مناسبات - مناسبات عمرو" />
    <meta name="theme-color" content="#cc6600" />
    <title>مناسبات عمرو</title>
    <script>
      // =====================================================================
      // GitHub Pages SPA redirect receiver
      // Decodes the path encoded by 404.html and restores it via history API
      // Based on: https://github.com/rafgraph/spa-github-pages
      // =====================================================================
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) { return s.replace(/~and~/g, '&'); });
          // Preserve base path by reconstructing full path
          var basePath = l.pathname.split('/').slice(0, 2).join('/'); // e.g., /web-booking-e1
          window.history.replaceState(
            null, null,
            basePath + decoded[0] +
            (decoded[1] ? '?' + decoded[1] : '') +
            l.hash
          );
        }
      }(window.location));
    </script>
  </head>
  <body>
    <noscript>يجب تفعيل JavaScript لتشغيل هذا التطبيق.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
