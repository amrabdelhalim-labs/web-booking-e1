<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        background: white;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0,0,0,.2);
        padding: 3rem 2rem;
        max-width: 400px;
        width: 100%;
      }
      .icon { font-size: 4rem; margin-bottom: 1rem; }
      h1 { font-size: 1.5rem; color: #2c3e50; margin-bottom: 0.5rem; }
      p  { font-size: 0.95rem; color: #7f8c8d; margin-bottom: 1.5rem; }
      a  { color: #3498db; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">&#x23F3;</div>
      <h1>&#x62C;&#x627;&#x631;&#x64A; &#x627;&#x644;&#x62A;&#x62D;&#x648;&#x64A;&#x644;...</h1>
      <p>&#x625;&#x630;&#x627; &#x644;&#x645; &#x64A;&#x62A;&#x645; &#x627;&#x644;&#x62A;&#x62D;&#x648;&#x64A;&#x644; &#x62A;&#x644;&#x642;&#x627;&#x626;&#x64A;&#x64B;&#x627;&#x60C; &#x627;&#x636;&#x63A;&#x637; &#x647;&#x646;&#x627;.</p>
      <a href="javascript:history.back()">&#x627;&#x644;&#x631;&#x62C;&#x648;&#x639; &#x644;&#x644;&#x62E;&#x644;&#x641;</a>
    </div>

    <script>
      // =====================================================================
      // GitHub Pages SPA redirect -- query-string technique
      // Ref: https://github.com/rafgraph/spa-github-pages
      //
      // pathSegmentsToKeep = 1  ->  keeps the repo-name segment
      //   /web-booking-e1/bookings  ->  /?/bookings
      //
      // Set to 0 for custom domains (e.g., example.com)
      // =====================================================================
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.host +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </body>
